<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="container justify-content-center">
        <div class="justify-content-center">
            <div class="col-md-5 col-sm-10 col-xs-10 col-lg-5 center">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Logic Gate</h5>
                        <div class="row d-flex justify-content-center">
                            <div class="mt-5">
                                <div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-success" type="button" id="decrement1"><i
                                                    class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="number" max="1" min="0" id="val1" class="form-control">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-success" id="increment1"><i
                                                    class="fa fa-plus"></i></button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-success"><i class="fa fa-minus"></i></button>
                                        </div>
                                        <input type="number" max="1" min="0" id="val2" class="form-control">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-success"><i class="fa fa-plus"></i></button>
                                        </div>
                                    </div>
                                    <select id="gate" class="form-control mb-4">
                                        <option value="OR">OR</option>
                                        <option value="NOR">NOR</option>
                                        <option value="AND">AND</option>
                                        <option value="NAND">NAND</option>
                                        <option value="X-OR">X-OR</option>
                                        <option value="X-NOR">X-NOR</option>
                                    </select>
                                    <button class="btn btn-success mt-3 btn-block" id="button">PROCCESS</button>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <i class="fa fa-lightbulb-o fa-5x mt-5 justify-content-center light-on hide" id="light"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="light.js"></script>
    <script src="gate.js"></script>
    <script src="main.js"></script>
</body>

</html>
